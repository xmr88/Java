<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="username">Username:</label>
      <input
        id="username"
        [(ngModel)]="username"
        name="username"
        required
        placeholder="Enter your username"
      />
      <button type="submit">Login</button>
    </form>
  </div>
